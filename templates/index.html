<!DOCTYPE html>
<html>
    <head>
        <title>Super-armador de grupos</title>
        <meta charset="utf-8">
        <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/pure.min.css') }}">
    </head>
    <body>
        <div class="pure-form">

            <h2>File upload form </h2>

            <form class="pure-form pure-form-aligned"
                  action="reader"
                  method="POST"
                  enctype="multipart/form-data"
            >
                <fieldset>
                    <div class="pure-control-group">
                        <label for="file_to_upload">Excel File</label>
                        <input type="file" accept=".xlsx" name="file_to_upload" id="file_to_upload" required>
                    </div>
                    <div class="pure-control-group">
                        <label for="persons_per_group">Persons per group</label>
                        <input type="number" id="persons_per_group" name="persons_per_group" required />
                    </div>
                    <div class="pure-controls">
                        <button type="submit" class="pure-button pure-button-primary">Upload</button>
                    </div>
                </fieldset>
            </form>

            <script>
                document.getElementById('persons_per_group').value = {{default_persons_per_group}};
            </script>
        </div>
    </body>
</html>
